<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
      body {
        font-family: "PT Sans", serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(120deg, #252525, #2d2c2c);
        color: #333;
        display: flex;
        justify-content: center;
      }

      .container {
        position: relative;
        display: flex;
        flex-direction: column;
        margin-top: 30px;
        margin-bottom: 30px;
        align-items: center;
        border-radius: 20px;
        width: 700px;
        background-image: url(sunrise.jpg);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 700px;
      }

      input {
        width: 450px;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 20px;
        height: 45px;
        color: black;
        border: none;
        padding: 5px;
        transition: transform 0.8s ease, background-color 0.8s ease;
      }
      input:hover {
        background: black;
        color: white;
        transform: scale(1.1);
      }
      .search-btn {
        width: 100px;
        background: black;
        border-radius: 20px;
        height: 55px;
        background: rgba(0, 0, 0, 0.2);
        border: none;
        cursor: pointer;
        margin-top: 50px;
        transition: transform 0.8s ease, background-color 0.8s ease;
      }
      .search-btn:hover {
        background: black;
        color: white;
        transform: scale(1.2);
      }

      .forecast {
        display: flex;
        text-align: center;
        position: relative;
        justify-content: space-between;
        width: 600px;
        margin-top: 50px;
        color: white;
        height: 200px;
      }
      .forecastd {
        width: 900px;
        height: 120px;
        background-color: rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(0, 0, 0, 0.2);
        border-radius: 20px;
        padding: 10px;
        cursor: pointer;

        transition: transform 0.8s ease, background-color 0.8s ease;
      }

      .temp {
        font-size: 2em;
      }

      footer {
        color: white;
        padding: 20px;
      }
      footer a {
        color: blue;
        text-decoration: none;
        transition: text-decoration 0.5s ease-in-out;
      }
      footer a:hover {
        text-decoration: underline;
        color: white;
      }
      .top-container {
        text-align: center;
      }
      .feels {
        font-size: 0.8em;
      }
      .seperator {
        font-size: 1.4em;
      }
      .windandhumidity {
        font-size: 0.8em;
        margin-top: 0;
      }
      .symbols {
        font-size: 0.8em;
      }
      .current {
        margin-top: -20px;
      }
      .current-temp {
        font-size: 4em;
        margin-right: 0;
      }
      .temp-symbol {
        font-size: 0.9em;
        vertical-align: 2.4em;
        font-weight: lighter;
        margin-left: -0.5em;
      }
      .temp-symbol1 {
        font-size: 0.4em;
        vertical-align: 1.3em;
        font-weight: lighter;
        margin-left: -0.1em;
      }

      .city {
        margin-bottom: -20px;
        margin-top: -20px;
        font-size: 1.5em;
      }
      .imoji {
        padding: 10px;
      }

      #date {
        color: white;
      }
      .tempicon {
        display: flex;
        gap: 10px;
        align-items: center;
      }
      .icon img {
        width: 150px;
        height: 150px;
        margin-top: -50px;
      }
      #wind {
        font-size: 0.8em;
      }

      #humidity {
        font-size: 0.8em;
      }
      .min-maxtemp {
        display: flex;

        justify-content: space-around;
      }
      .hour {
        font-size: 1.2em;
        padding-bottom: 10px;
      }
      .max-temp {
        font-size: 1.3em;
        font-weight: bolder;
      }
      .min-temp {
        font-size: 1.3em;
        font-weight: lighter;
      }
      .imoji img {
        width: 50px;
        padding: 1px;
        margin-top: -20px;
        margin-bottom: -10px;
      }

      @media (max-width: 1024px) {
        .weather-app {
          padding: 15px;
        }

        .temperature {
          font-size: 2.5rem;
        }

        .location {
          font-size: 1.2rem;
        }
      }

      /* For mobile devices */
      @media (max-width: 700px) {
        .weather-app {
          padding: 10px;
        }

        .weather-header,
        .weather-footer {
          font-size: 1rem;
        }

        .temperature {
          font-size: 2rem;
        }

        .location {
          font-size: 1rem;
        }
      }

      /* For very small devices */
      @media (max-width: 400px) {
        .weather-app {
          padding: 5px;
        }

        .temperature {
          font-size: 1.5rem;
        }

        .location {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p id="date"></p>

      <div class="tempicon">
        <div id="icon" class="icon"></div>
        <div class="top-container">
          <div class="current">
            <h1>
              <span class="current-temp" id="currenttemperature"></span>
              <sup class="temp-symbol">&deg;C</sup>
            </h1>
          </div>
        </div>
      </div>
      <h3 class="city" id="city">Cape Town</h3>
      <p>
        <span class="feels" id="description">Feels like 32&deg;C</span>
        &nbsp;<span class="seperator">|</span>
        <span class="windandhumidity">üå¨Ô∏èWind:</span>
        <span id="wind">4</span><span class="symbols">km/h</span>
        <span class="seperator">|</span>
        <span class="windandhumidity">üíßHumidity: </span
        ><span id="humidity">15</span><span class="symbols">%</span>
      </p>

      <form class="search-container" id="search-form">
        <input
          type="text"
          placeholder="Search for your city here..."
          id="search"
        />
        <input type="submit" class="search-btn" id="submit-btn" />
      </form>
      <div class="forecast" id="forecast"></div>

      <footer>
        This project was coded by
        <a
          href="https://www.linkedin.com/in/evelyn-mwanunura-06a42a77/"
          target="_blank"
          >Evelyn</a
        >,&nbsp;&nbsp;is open-sourced on
        <a href="https://github.com/EvelynMwanunura" target="_blank"> GitHub</a>
        and hosted on
        <a href="https://weatherappeve.netlify.app/" target="_blank">Netlify</a>
      </footer>
    </div>
    <script>
      function updateWeather(response) {
        let temperatureElement = document.getElementById("currenttemperature");
        let descriptionElement = document.getElementById("description");
        let windElement = document.getElementById("wind");
        let humidityElement = document.getElementById("humidity");
        let dateElement = document.getElementById("date");
        let cityElement = document.getElementById("city");
        let iconElement = document.getElementById("icon");

        let time = new Date(response.data.time * 1000);
        temperatureElement.innerHTML = Math.round(
          response.data.temperature.current
        );
        descriptionElement.innerHTML = response.data.condition.description;
        windElement.innerHTML = response.data.wind.speed;
        humidityElement.innerHTML = response.data.temperature.humidity;
        dateElement.innerHTML = formatDate(time);
        iconElement.innerHTML = `<img src="${response.data.condition.icon_url}" class="iconimg" />`;

        cityElement.innerHTML = response.data.city;
        getForecast(response.data.city);
      }
      function formatDate(time) {
        let minutes = time.getMinutes();
        let hours = time.getHours();
        let days = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];
        let day = days[time.getDay()];
        if (minutes < 10) {
          minutes = `0${minutes}`;
        }
        return `${day} ${hours}:${minutes}`;
      }
      function searchCity(city) {
        let apiKey = "98c6908928o398at73a4fcd4bb2e4180";
        let apiUrl = `https://api.shecodes.io/weather/v1/current?query=${city}&key=${apiKey}`;
        axios
          .get(apiUrl)
          .then(updateWeather)
          .catch((error) =>
            console.error("Error fetching weather data:", error)
          );
      }
      function handleSearchSubmit(event) {
        event.preventDefault();
        let searchInput = document.getElementById("search");
        let cityName = searchInput.value.trim() || "Cape Town";
        searchCity(cityName);
      }

      function getForecast(city) {
        let apiKey = "98c6908928o398at73a4fcd4bb2e4180";
        let apiUrl = `https://api.shecodes.io/weather/v1/forecast?query=${city}&key=${apiKey}`;
        axios(apiUrl).then(displayForecast);
      }
      function displayForecast(response) {
        let forecastElement = document.getElementById("forecast");
        let forecastHtml = "";

        let now = new Date();
        let days = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];

        response.data.daily.slice(0, 5).forEach(function (day, index) {
          let dayIndex = (now.getDay() + index + 1) % 7;
          let dayName = days[dayIndex];

          forecastHtml += `
      <div class="forecastd">
        <div class="hour">${dayName}</div>
        <div class="imoji">
          <img src="${day.condition.icon_url}" alt="${
            day.condition.description
          }" />
        </div>
        <div class="min-maxtemp">
          <div class="max-temp">${Math.round(day.temperature.maximum)}
            <span class="temp-symbol1">&deg;C</span>
          </div>
          <div class="min-temp">${Math.round(day.temperature.minimum)}
            <span class="temp-symbol1">&deg;C</span>
          </div>
        </div>
      </div>
    `;
        });

        forecastElement.innerHTML = forecastHtml;
      }

      window.onload = function () {
        searchCity("Cape Town");
      };

      let searchForm = document.getElementById("search-form");
      searchForm.addEventListener("submit", handleSearchSubmit);
    </script>
  </body>
</html>
